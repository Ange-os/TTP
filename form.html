<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marianero prod. Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">  
    <link rel="stylesheet" href="static/CSS/style.css">
</head>
<body>
    <header>
        <div class="titulo-header">
            <h1 class="animate__animated animate__heartBeat title">Contacto.</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">inicio</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="fotos.html">Fotos</a></li>
            </ul>
        </nav>
    </header>
    <div class="container my-5 formulario" id="formulario">
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Marinero" required>
                <div class="valid-feedback">
                    Campo correcto
                </div>
                <div class="invalid-feedback">
                    Por favor, ingresa tu nombre.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <div class="valid-feedback">
                    Campo correcto
                </div>
                <div class="invalid-feedback">
                    Por favor, ingresa un email válido.
                </div>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="0257502875" required>
                <div class="valid-feedback">
                    Campo correcto
                </div>
                <div class="invalid-feedback">
                    Por favor, ingresa tu número de teléfono.
                </div>
            </div>
            <div class="mb-3">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" placeholder="">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label" >Mensaje</label>
                <textarea class="form-control" id="mensaje" placeholder="Déjame tu mensaje" required></textarea>
                <div class="invalid-feedback">
                    Por favor, ingresa un mensaje.
                </div>
            </div>
            <button type="submit" class="btn btn-primary submit">Enviar</button>
            <button type="submit" class="btn btn-success" id="btnEnviarWhatsApp">Enviar watssapp</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict';

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation');

            const form = document.getElementById('formulario')

            // Loop over them and prevent submission
            Array.from(forms).forEach((form) => {
                form.addEventListener('submit', (event) => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated');
                }, false);
            });
            
        })();
    </script>
    <script src="JS/funciones.js"></script>
</body>
</html>
